<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <button type="button" id="back" class="btn btn-outline-warning"><i class="fas fa-angle-left"></i>Voltar</button>
          </div>
        <div class="row">
            <div class="logo">
              <img src="./images/logo.png">
            </div>
          </div>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
          <small id="emailHelp" class="form-text text-muted">Não compartilhe seu e-mail com ningúem</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senhha</label>
          <input type="password" class="form-control" id="pass" placeholder="Insira sua senha">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
        </div>
    </form>
    <button type="button" id="submit" class="btn btn-outline-success btn-lg btn-index">Login</button>
  </div>
    <script src="login.js"></script>
</body>
</html>
