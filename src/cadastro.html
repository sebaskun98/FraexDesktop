<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <button type="button" id="back" class="btn btn-outline-warning"><i class="fas fa-angle-left"></i>Go back</button>
          </div>
        <div class="row">
            <div class="logo2">
              <img src="./images/logo.png">
            </div>
          </div>
				<form>
					<div class="form-group">
					    <input class="form-control" type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" id="email" placeholder="Email Address" required>
                    </div>
					<div class="form-group">
					    <input class="form-control" type="text" id="username" placeholder="Username" required>
                    </div>
					<div class="form-group">
					    <input class="form-control" type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
					    <input class="form-control" type="password" id="cpassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="userid" placeholder="ID / Passport" required>
                    </div>                    
                    <div class="form-group alert alert-info">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required checked>
                        <label class="form-check-label" for="invalidCheck3">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                        You must agree before submitting.
                        </div>
                        
                    </div>
                    <button type="button" id="submit" class="btn btn-outline-danger btn-lg btn-index">Registrar</button>
				</form>
        </div>
        <script src="cadastro.js"></script>
	</body>
</html>
